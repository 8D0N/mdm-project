<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Windows MDM 管理コンソール</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h5 class="mb-0">登録デバイス一覧</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Hostname</th>
                            <th>OS Version</th>
                            <th>Serial Number</th>
                            <th>Last Seen</th>
                            <th>Apps</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices %}
                        <tr>
                            <td><strong>{{ device.hostname }}</strong></td>
                            <td>{{ device.os_version }}</td>
                            <td><code class="text-dark">{{ device.serial_number }}</code></td>
                            <td>{{ device.last_seen.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            <td>
                                <span class="badge bg-info text-dark">{{ device.installed_apps | length }} apps</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
